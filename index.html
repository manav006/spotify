<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify by manav - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/Spotify_icon.svg.png" type="image/png">
</head>

<body>
    <nav>
        <div class="hamburger">
            <img height="40px" width="30px" src="img/hamburger.svg" alt="">
        </div>
        
        <div class="logo">
            <img src="img/logo.svg" alt="">
        </div>
        <div class="search">
            <div class="home-button">
                <img src="img/home.svg" alt="">
            </div>

            <div class="bar">
                <img src="img/search.svg" alt=""><input type="text" placeholder="What do you want to play?"> | <img
                    src="img/browse.svg" alt="">
            </div>

        </div>
        <div class="navcontent">
            <ul>
                <li><b>Premium</b></li>
                <li><b>Support</b></li>
                <li><b>Download</b></li>
                
            </ul>
            <div class="seperatenav">
                |
            </div>
            
            <div class="sign">
                <div class="downloadnav">
                    <img src="img/download.svg" alt=""><b>Install App</b>
                </div>
                <div>
                    <b>Sign up</b>
                </div>
                <button><b>Log in</b></button>
            </div>
        </div>
    </nav>
    <div class="body">
        <div class="up">
            <div class="left">
                <div class="left-top">
                    <div class="lib">   
                        <img src="img/library.svg" alt="">
                        <b>Your Library</b>
                    </div>
                    <div class="addcircle">
                        <img src="img/add.svg" alt="">
                    </div>
                    <div class="cross">
                        <img src="img/cross.svg" alt="">
                    </div>
                </div>
                <div class="leftlib">
                    <ul>
                        
                    </ul>
                </div>
            </div>
            <div class="right">
                
            </div>
        </div>
        <div class="low">
            <div class="playbar-left">

            </div>
            <div class="playbar-middle">
                <div id="previous"><img src="img/previous.svg" alt=""></div>
                <img id="play" src="img/play-bar.svg" alt="">
                <div id="next"><img src="img/next.svg" alt=""></div>
            </div>
            
            
                <div class="playbar-right">
                    <div class="volume">
                        <img src="img/volume.svg" alt="">
                        <input type="range">
                    </div>
                    <div class="duration">

                    </div>
                
                </div>
            
            <div class="slide">
                <div class="slide-circle"></div>
            </div>
        </div>
    </div>
    <script src="javascript/script.js"></script>
</body>

</html>
